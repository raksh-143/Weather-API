<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Weather Application using API">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" 
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Project CSS-->
    <link rel="stylesheet" href="./SASS/style.css" type="text/css">
    <title>Weather API</title>
</head>
<body>
    <div class="text-center container">
        <h1>Know your Weather</h1>
        <p id="desc">Choose the place you want to know the weather of</p>
        <div class="row form">
            <label class="col-md-1"></label>
            <input type="text" class="col-md-7 col-sm-9" id="place" placeholder="Enter the location" value="">
            <input class="btn btn-success col-md-3 col-sm-2 shadow-none" id="submit" type="button" value="Show"><br>
        </div>
        <div class="row">
            <label class="col-md-1"></label>
            <ul id="options" class="row col-md-7"></ul>
        </div>
        <div id="weather" class="text-center col-md-12"></div>
    </div>
    <!--Project JS-->
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
